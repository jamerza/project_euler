<!DOCTYPE html>
<html>
<head>
<title>Project Euler</title>
<link rel="stylesheet" type="text/css" href="multiple.css">
<script src="multiple.js"></script>
</head>


<body>
	<div class="main">
		<div id="question">
			<h2>Multiples of 3 and 5</h2>
			<p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. <br>
				The sum of these multiples is 23. Find the sum of all the multiples of 3 or 5 below 1000.
			</p>
		</div>
		<div id="calculate">
			<h3>Enter Limit</h3>
			<input type="text" id="input" value="1000"/><br>
			<button class="btn btn-primary" onclick="multiples(document.getElementById('input').value)">Calculate</button>		
		</div>
      <div class="resultdiv">
         <h1>Result</h1>
         <br>
         <h2 id="result"></h2>
      </div>					
	</div>
	
</body>

</html>
